<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="footer">
        <div class="mainDivOfInputs">
            <div class="inputDiv">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="inputDiv">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="inputDiv2">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
        </div>
        <div class="contactMainDiv">
            <div class="contactInfo">
                <div class="contactItem">
                    <span class="icon">📧</span>
                    <span class="text">information@untitled.tld</span>
                </div>
                <div class="contactItem">
                    <span class="icon">📞</span>
                    <span class="text">(000) 000-0000 x12387</span>
                </div>
                <div class="contactItem">
                    <span class="icon">🏠</span>
                    <span class="text">1234 Somewhere Road #8254 Nashville, TN 00000-0000</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
